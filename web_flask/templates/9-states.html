<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
</head>
<body>

    {% if not state %}
        <h1>Not found!</h1>
    {% else %}
        <h1>States</h1>
        <ul>
            {% for s in states %}
                <li>{{ s.id }}: <b>{{ s.name }}</b></li>
            {% endfor %}
        </ul>

        {% if cities %}
            <h1>State: {{ state.name }}</h1>
            <h3>Cities:</h3>
            <ul>
                {% for city in cities %}
                    <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}

</body>
</html>
